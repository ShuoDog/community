<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>发布</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/community.css">
    <script src="js/jquery-3.6.0.js" type="application/javascript"></script>
    <script src="js/bootstrap.min.js" type="application/javascript"></script>
</head>
<body>

<div th:insert="~{navigation :: nav}"></div>

<div class="container-fluid main">
    <div class="row">
        <div class="col-md-8">
            <h2><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>发起</h2>
            <hr>
            <form action="/publish" method="post">
                <div class="form-group">
                    <label for="title">标题</label>
                    <input type="text" class="form-control" id="title" name="title" th:value="${title}"
                           placeholder="请输入标题......">
                </div>
                <div class="form-group">
                    <label for="description">简要说明</label>
                    <textarea class="form-control" id="description" name="description" th:text="${description}"
                              cols="30" rows="10"></textarea>
                </div>
                <div class="form-group">
                    <label for="tag">添加标签</label>
                    <input type="text" class="form-control" id="tag" name="tag" th:value="${tag}"
                           placeholder="请输入标签  以  ，分隔">
                </div>

                <div>
                    <div class="alert alert-danger alert-publish" th:text="${error}" th:if="${error!=null}"></div>
                    <button type="submit" class="btn btn-success btn-publish">发布</button>
                </div>

            </form>

        </div>

        <div class="col-md-4 div-notice">
            <h3>创建第一个spring boot 项目</h3>
            在controller出现警告，并且项目无法运行，于是在HelloController中添加了@ResponseBody的注解。（添加ResponseBody是错误的！！！）
            启动第一个spring boot项目（但是提交的数据没有被表单正确接收，不晓得是地址错误还是数据错误）（已解决，参考下文）
            正在将项目上传至github：
        </div>
    </div>
</div>

</body>
</html>

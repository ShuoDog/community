<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${questionDTO.title}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/community.css">
    <script src="/js/jquery-3.6.0.js" type="application/javascript"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>
</head>
<body>

<div th:insert="~{navigation :: nav}"></div>

<div class="container-fluid main">
    <div class="row">
        <div class="col-md-8">
            <h2><span th:text="${questionDTO.title}"></span></h2>
            <span class="text-subjoin">
                <span th:text="${questionDTO.readCount}"></span>次浏览&nbsp;·&nbsp;
                <span th:text="${questionDTO.commentCount}"></span>个回复&nbsp;|&nbsp;最后修改于：
                <span th:text="${#dates.format(questionDTO.gmtModified, 'yyyy-MM-dd')}"></span>
            </span>
            <hr>
            <div th:text="${questionDTO.description}"></div>
            <hr>

            <a th:href="@{'/publish/'+${questionDTO.id}}" th:if="${session.user!=null&&session.user.id==questionDTO.creator}">
                <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>编辑
            </a>

        </div>

        <div class="col-md-4">
            <div class="container-fluid main">
                <div class="row">
                    <div class="col-md-12">
                        <h3>发起人</h3>

                        <div class="media">
                            <div class="media-left">
                                <a href="#"><img class="media-object img-thumbnail" th:src="${questionDTO.user.avatarUrl}"></a>
                            </div>

                            <div class="media-body">
                                <h4 class="media-heading" th:text="${questionDTO.user.name}"></h4>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-12">
                        <hr>
                        <h3>相关问题</h3>
                    </div>
                </div>
            </div>

        </div>

    </div>
</div>

</body>
</html>
